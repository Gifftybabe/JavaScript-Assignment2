<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bankCode = prompt("Enter your bank code!");
let options;

while (true) {
    options = +prompt(`Select a transaction:
    1. Airtime-Self
    2. Airtime-Others
    3. Data
    4. Trsf-GTB
    5. Trsf-others
    6. Trsf-MFB/eWallet
    7. Quick Transfer
    8. Pay Bills
    9. Next`);

    if (options >= 1 && options <= 9) {
        break;
    } else {
        alert("Select a valid option");
    }
}

if (options === 1) {
    let amountSelf;

    while (true) {
        amountSelf = +prompt("Please enter amount:");
        
        if (!isNaN(amountSelf)) {
            break;
        } else {
            alert("Enter a valid amount");
        }
    }

    alert(`Your recharge of ${amountSelf} was successful`);
} else if (options === 2) {
    let mobileNumber;
    let amountOthers;

    while (true) {
        mobileNumber = String(prompt("Please enter 3rd party mobile number:"));
        amountOthers = Number(prompt("Please enter amount"));

        if (!isNaN(amountOthers)) {
            break;
        } else {
            alert("Enter a valid amount");
        }
    }

    let cancel = prompt(`Enter your PIN or Token code to Top Up ${mobileNumber} with NGN ${amountOthers} or enter 0 to cancel`);
    if (cancel == 0) {
        alert("Transaction cancelled");
    } else {
        alert("Transaction successful");
    }
} // Add similar loops for the other options...
    </script>
</body>
</html>
